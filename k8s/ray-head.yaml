apiVersion: v1
kind: Service
metadata:
  name: ray-head-svc
  namespace: marksix-ai
  labels:
    app: ray-head
    component: distributed-computing
spec:
  ports:
  - name: client
    port: 10001
    targetPort: 10001
  - name: dashboard
    port: 8265
    targetPort: 8265
  - name: redis
    port: 6379
    targetPort: 6379
  selector:
    app: ray-head
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray-head
  namespace: marksix-ai
  labels:
    app: ray-head
    component: distributed-computing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ray-head
  template:
    metadata:
      labels:
        app: ray-head
    spec:
      containers:
      - name: ray-head
        image: marksix-ai:latest
        ports:
        - containerPort: 10001
          name: client
        - containerPort: 8265
          name: dashboard
        - containerPort: 6379
          name: redis
        env:
        - name: RAY_HEAD
          value: "true"
        - name: RAY_CLUSTER_NAME
          value: "marksix-cluster"
        - name: RAY_DASHBOARD_HOST
          value: "0.0.0.0"
        - name: RAY_DASHBOARD_PORT
          value: "8265"
        - name: CONFIG_PATH
          value: "/app/config/training_config.yaml"
        command:
        - /bin/bash
        - -c
        - |
          echo "Loading configuration from ${CONFIG_PATH}" && cat ${CONFIG_PATH}
          ray start --head \
            --port=10001 \
            --redis-port=6379 \
            --dashboard-host=0.0.0.0 \
            --dashboard-port=8265 \
            --num-cpus=8 \
            --num-gpus=1 \
            --memory=32000000000 \
            --object-store-memory=8000000000 \
            --block
        resources:
          requests:
            cpu: "6"
            memory: "24Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "8"
            memory: "32Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: shared-storage
          mountPath: /app/data
        - name: model-storage
          mountPath: /app/models
        - name: shm-volume
          mountPath: /dev/shm
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: marksix-data-pvc
      - name: model-storage
        persistentVolumeClaim:
          claimName: marksix-models-pvc
      - name: shm-volume
        emptyDir:
          medium: Memory
          sizeLimit: 8Gi
      - name: config-volume
        configMap:
          name: marksix-config
      nodeSelector:
        kubernetes.io/arch: amd64
        nvidia.com/gpu.present: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule